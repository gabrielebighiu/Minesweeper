<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minesweeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles.css">
  </head>
  <body>
    <div>
      <h1>Minesweeper</h1>
    </div>
    <div id="gameSettings">
      <p id="gameText">Choose game difficulty</p>
      <button id="easy" class="btn btn-outline-light">Easy<br>10x10 | 10 <img src="Images\Bomb.gif" height="18"></button>
      <button id="medium" class="btn btn-outline-light">Medium<br>17x17 | 40 <img src="Images\Bomb.gif" height="18"></button>
      <button id="hard" class="btn btn-outline-light">Hard<br>25x25 | 70 <img src="Images\Bomb.gif" height="18"></button>
    </div>
    <br>
    <div id="game">
      <br>
      <div id="gameBoard"></div>
    </div>
    <script src="Game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
